---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: postgres
    spec:
      hostNetwork: true
      serviceAccountName: postgres
      containers:
      - image: postgres:10.13
        args: ["$(POSTGRES_DB)","$(POSTGRES_USER)","$(POSTGRES_PASSWORD)"]
        name: postgres
        env:
          - name: POSTGRES_PASSWORD
            value: POSTGRES_PASSWORD
          - name: POSTGRES_DB
            valueFrom:
              configMapKeyRef:
                name: postgres-config
                key: POSTGRES_DB
          - name: POSTGRES_USER
            valueFrom:
              configMapKeyRef:
                name: postgres-config
                key: POSTGRES_USER
        ports:
        - containerPort: 5432
          protocol: TCP
        volumeMounts:
        - name: pgdata
          mountPath: /var/lib/postgresql/data/pgdata
        - name: pvc-nfs
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: pvc-nfs
        persistentVolumeClaim:
          claimName: pvc-nfs

